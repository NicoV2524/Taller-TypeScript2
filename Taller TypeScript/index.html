<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Taller Typescript</title>
    <link rel="icon" bref="data:," href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script type= "module" src='.\data.js'></script>
    <style>
        
        th {
            font-weight: bold;
            text-align: left;
            background-color: #f2f2f2;
            padding: 10px;
        }

        td {
            padding: 10px;
        }
        h1{
            background-color: #ADD8E6;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="col-4"> TV series</h1>
            <div class="col-md-6">

                        <thead>
                            <tr>
                                <th colspan="1">#</th>
                                <th colspan="3">Name</th>
                                <th colspan="2">Channel</th>
                                <th  colspan="2">Seasons</th>
                            </tr>
                        </thead>

                </div> 
                <div class ="row">

                </div>
            </div>

                  <h5 class="card-title">Breaking Bad</h5>
                  <p class="card-text">Set and filmed in Albuquerque, New Mexico, the series tells the story of Walter White, a struggling and depressed high school chemistry teacher who is diagnosed with lung cancer</p>

              </div>
    </div>
